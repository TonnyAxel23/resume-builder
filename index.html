<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm" action="generate-resume.php" method="POST" enctype="multipart/form-data">
            <h2>Personal Information</h2>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="photo">Profile Picture (optional):</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>

            <h2>Education</h2>
            <div class="form-group">
                <label for="education">Education Details:</label>
                <textarea id="education" name="education" rows="4" required></textarea>
            </div>

            <h2>Work Experience</h2>
            <div class="form-group">
                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>
            </div>

            <h2>Skills</h2>
            <div class="form-group">
                <label for="skills">Skills (comma-separated):</label>
                <input type="text" id="skills" name="skills" required>
            </div>

            <h2>Summary</h2>
            <div class="form-group">
                <label for="summary">Professional Summary:</label>
                <textarea id="summary" name="summary" rows="4" required></textarea>
            </div>

            <button type="submit">Generate Resume</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
